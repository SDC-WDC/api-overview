version: '3.3'

services:
  server:
    build: .
    ports:
      - '5005:5005'
    environment:
      - HOST=pg-database
      - USER=docker
      - PASS=your_password_here
      - DB=products_db
    volumes:
      - server:/app
  pg-database:
    image: postgres
    container_name: pg-database
    restart: always
    environment:
      POSTGRES_USER: docker
      POSTGRES_PASSWORD: your_password_here
      POSTGRES_DB: products_db
    volumes:
      - server:/app/server

volumes:
  data:
  server:
